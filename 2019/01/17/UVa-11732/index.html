e">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"><span class="comment">// UVa11732 strcmp() Anyone?</span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;cstring&gt;    </span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;vector&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</span><br><span class="line"><span class="keyword">const</span> <span class="keyword">int</span> maxnode = <span class="number">4000</span> * <span class="number">1000</span> + <span class="number">10</span>;</span><br><span class="line"><span class="keyword">const</span> <span class="keyword">int</span> sigma_size = <span class="number">26</span>;</span><br><span class="line">    </span><br><span class="line"><span class="comment">// 字母表为全体小写字母的Trie</span></span><br><span class="line"><span class="class"><span class="keyword">struct</span> <span class="title">Trie</span> &#123;</span></span><br><span class="line">    <span class="keyword">int</span> head[maxnode]; <span class="comment">// head[i]为第i个结点的左儿子编号</span></span><br><span class="line">    <span class="keyword">int</span> next[maxnode]; <span class="comment">// next[i]为第i个结点的右兄弟编号</span></span><br><span class="line">    <span class="keyword">char</span> ch[maxnode];  <span class="comment">// ch[i]为第i个结点上的字符</span></span><br><span class="line">    <span class="keyword">int</span> tot[maxnode];  <span class="comment">// tot[i]为第i个结点为根的子树包含的叶结点总数</span></span><br><span class="line">    <span class="keyword">int</span> sz; <span class="comment">// 结点总数</span></span><br><span class="line">    <span class="keyword">long</span> <span class="keyword">long</span> ans; <span class="comment">// 答案</span></span><br><span class="line">    <span class="function"><span class="keyword">void</span> <span class="title">clear</span><span class="params">()</span> </span>&#123; sz = <span class="number">1</span>; tot[<span class="number">0</span>] = head[<span class="number">0</span>] = next[<span class="number">0</span>]= <span class="number">0</span>; &#125; <span class="comment">// 初始时只有一个根结点</span></span><br><span class="line">    </span><br><span class="line">    <span class="comment">// 插入字符串s（包括最后的'\0'），沿途更新tot</span></span><br><span class="line">    <span class="function"><span class="keyword">void</span> <span class="title">insert</span><span class="params">(<span class="keyword">const</span> <span class="keyword">char</span> *s)</span> </span>&#123;</span><br><span class="line">      <span class="keyword">int</span> u = <span class="number">0</span>, v, n = <span class="built_in">strlen</span>(s);</span><br><span class="line">      tot[<span class="number">0</span>]++;</span><br><span class="line">      <span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">0</span>; i &lt;= n; i++) &#123;</span><br><span class="line">        <span class="comment">// 找字符a[i]</span></span><br><span class="line">        <span class="keyword">bool</span> found = <span class="literal">false</span>;</span><br><span class="line">        <span class="keyword">for</span>(v = head[u]; v != <span class="number">0</span>; v = next[v])</span><br><span class="line">          <span class="keyword">if</span>(ch[v] == s[i]) &#123; <span class="comment">// 找到了</span></span><br><span class="line">            found = <span class="literal">true</span>;</span><br><span class="line">            <span class="keyword">break</span>;</span><br><span class="line">          &#125;</span><br><span class="line">        <span class="keyword">if</span>(!found) &#123;</span><br><span class="line">          v = sz++; <span class="comment">// 新建结点</span></span><br><span class="line">          tot[v] = <span class="number">0</span>;</span><br><span class="line">          ch[v] = s[i];</span><br><span class="line">          next[v] = head[u];</span><br><span class="line">          head[u] = v; <span class="comment">// 插入到链表的首部</span></span><br><span class="line">          head[v] = <span class="number">0</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        u = v;</span><br><span class="line">        tot[u]++;</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">  <span class="comment">// 统计LCP=u的所有单词两两的比较次数之和</span></span><br><span class="line">  <span class="function"><span class="keyword">void</span> <span class="title">dfs</span><span class="params">(<span class="keyword">int</span> depth, <span class="keyword">int</span> u)</span> </span>&#123;</span><br><span class="line">    <span class="keyword">if</span>(head[u] == <span class="number">0</span>) <span class="comment">// 叶结点</span></span><br><span class="line">      ans += tot[u] * (tot[u] - <span class="number">1</span>) * depth;</span><br><span class="line">    <span class="keyword">else</span> &#123;</span><br><span class="line">      <span class="keyword">int</span> sum = <span class="number">0</span>;</span><br><span class="line">      <span class="keyword">for</span>(<span class="keyword">int</span> v = head[u]; v != <span class="number">0</span>; v = next[v])</span><br><span class="line">        sum += tot[v] * (tot[u] - tot[v]); <span class="comment">// 子树v中选一个串，其他子树中再选一个</span></span><br><span class="line">        ans += sum / <span class="number">2</span> * (<span class="number">2</span> * depth + <span class="number">1</span>); <span class="comment">// 除以2是每种选法统计了两次</span></span><br><span class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> v = head[u]; v != <span class="number">0</span>; v = next[v])</span><br><span class="line">          dfs(depth+<span class="number">1</span>, v);</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">    </span><br><span class="line">  <span class="comment">// 统计</span></span><br><span class="line">  <span class="function"><span class="keyword">long</span> <span class="keyword">long</span> <span class="title">count</span><span class="params">()</span> </span>&#123;</span><br><span class="line">    ans = <span class="number">0</span>;</span><br><span class="line">    dfs(<span class="number">0</span>, <span class="number">0</span>);</span><br><span class="line">    <span class="keyword">return</span> ans;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;;</span><br><span class="line">    </span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;cstdio&gt;</span></span></span><br><span class="line"><span class="keyword">const</span> <span class="keyword">int</span> maxl = <span class="number">1000</span> + <span class="number">10</span>;   <span class="comment">// 每个单词最大长度</span></span><br><span class="line">    </span><br><span class="line"><span class="keyword">int</span> n;</span><br><span class="line"><span class="keyword">char</span> word[maxl];</span><br><span class="line">Trie trie;</span><br><span class="line">    </span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span> </span>&#123;</span><br><span class="line">  <span class="keyword">int</span> kase = <span class="number">1</span>;</span><br><span class="line">  <span class="keyword">while</span>(<span class="built_in">scanf</span>(<span class="string">"%d"</span>, &amp;n) == <span class="number">1</span> &amp;&amp; n) &#123;</span><br><span class="line">    trie.clear();</span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; n; i++) &#123;</span><br><span class="line">      <span class="built_in">scanf</span>(<span class="string">"%s"</span>, word);</span><br><span class="line">      trie.insert(word);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"Case %d: %lld\n"</span>, kase++, trie.count());</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
